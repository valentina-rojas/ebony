  <body>

    <!-- header design -->
    <header class="header">
      <a href="index.html#home" class="logo">Ebony Muebles</a>

      <nav class="navbar">
        <a href="index.html#home" class="active">Home</a>
        <a href="index.html#about">Empresa</a>

        <div class="dropdown">
          <a href="index.html#productos" class="dropbtn">Productos</a>

    <!-- galería de imágenes -->
    <section class="portfolio" id="portfolio">
      <h2 class="heading"><span>Cristaleros</span></h2>
      <div id="image-container" class="portfolio-container"></div>
    </section>

    <!-- modal -->
    <div id="myModal" class="modal" style="display: none">
      <span class="close">&times;</span>
      <button class="nav-button prev">&#10094;</button>
      <button class="nav-button next">&#10095;</button>
      <img class="modal-content" id="img01" />
    </div>

    <!-- scripts -->
    <script>
      const container = document.getElementById("image-container");
      const imageCount = 9;
      const imagePath = "images/cristaleros/cristalero";

      for (let i = 1; i <= imageCount; i++) {
        const img = document.createElement("img");
        img.src = `${imagePath} (${i}).png`;
        img.alt = "";
        img.className = "clickable";
        container.appendChild(img);
      }
    </script>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
